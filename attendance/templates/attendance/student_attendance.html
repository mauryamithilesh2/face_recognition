{% extends "attendance/base.html" %}

{% block title %}My Attendance{% endblock %}

{% block content %}
<h3>My Attendance Records</h3>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Date</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        {% for record in records %}
        <tr>
            <td>{{ record.timestamp|date:"Y-m-d H:i" }}</td>
            <td>Present</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="2">No attendance records found.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
