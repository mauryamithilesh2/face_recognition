<!-- templates/login.html -->
{% extends 'attendance/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container" style="max-width: 520px;">
  <div class="card">
    <div class="card-body p-4 p-md-5">
      <div class="text-center mb-3">
        <i class="bi bi-person-bounding-box fs-1 text-primary"></i>
        <h3 class="mt-2 mb-0">Welcome back</h3>
        <p class="text-muted">Sign in to continue</p>
      </div>
      <form method="post" action="{% url 'login_view' %}" enctype="multipart/form-data" class="row g-3">
        {% csrf_token %}
        <div class="col-12">
          <label class="form-label">Username</label>
          <input type="text" name="username" class="form-control" required />
        </div>
        <div class="col-12">
          <label class="form-label">Password</label>
          <input type="password" name="password" class="form-control" required />
        </div>
        <div class="col-12 d-grid">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </form>
      {% if error %}
      <div class="alert alert-danger mt-3" role="alert">{{ error }}</div>
      {% endif %}
      <p class="text-center text-muted mt-3 mb-0">Don't have an account? <a href="{% url 'register' %}">Register</a></p>
    </div>
  </div>
  
</div>
{% endblock %}
